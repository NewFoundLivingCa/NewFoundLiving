<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Rental Application</title>
  <meta name="description" content="Apply to rent a quality property from Newfound Living." />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    :root {
      --green: #2e7d32;
      --white: #ffffff;
      --dark-overlay: rgba(0, 0, 0, 0.6);
      --form-bg: rgba(0, 0, 0, 0.85);
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('city.png') no-repeat center center;
      background-size: cover;
      color: var(--white);
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: var(--dark-overlay);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--form-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .logo {
      width: 260px;
      margin: 0 auto 1.25rem;
      display: block;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      background: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus,
    nav a[aria-current="page"] {
      background: #388e3c;
      outline: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-family: Georgia, serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      color: var(--white);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--white);
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .center-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      align-self: center;
    }

    button:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #cccccc;
    }

    .footer-email, .footer-facebook {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="logo-transparent.png" alt="Newfound Living Logo" class="logo" />
    <nav aria-label="Primary navigation">
      <a href="index.html">Get Updates</a>
      <a href="rental-application.html" aria-current="page">Rental Application</a>
      <a href="pay-rent.html">Pay Rent</a>
    </nav>
    <h1>Residential Tenancy Application</h1>

    <form action="https://formspree.io/f/xldnwbqq" method="POST">
      <div class="center-title">Property Details</div>
      <label>Property Address</label>
      <input type="text" name="property_address" required />

      <div class="checkbox-group">
        <label><input type="checkbox" name="main_unit" /> Main Unit</label>
        <label><input type="checkbox" name="basement_unit" /> Basement Apartment</label>
        <label><input type="checkbox" name="other_unit" /> Other</label>
      </div>

      <label>Desired Move-in Date</label>
      <input type="date" name="move_in_date" required />

      <label>Full Name</label>
      <input type="text" name="full_name" required />

      <label>Date of Birth</label>
      <input type="date" name="dob" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required />

      <label>Email Address</label>
      <input type="email" name="email" required />

      <label>Current Address</label>
      <input type="text" name="current_address" required />

      <label>Landlordâ€™s Name</label>
      <input type="text" name="landlord_name" />

      <label>Landlordâ€™s Phone</label>
      <input type="tel" name="landlord_phone" />

      <label>Reason for Leaving</label>
      <textarea name="reason_for_leaving"></textarea>

      <label>Length of Tenancy</label>
      <input type="text" name="length_of_tenancy" />

      <label>Employer Name</label>
      <input type="text" name="employer_name" />

      <label>Position</label>
      <input type="text" name="position" />

      <label>Monthly Income (Net)</label>
      <input type="text" name="monthly_income" />

      <label>Length of Employment</label>
      <input type="text" name="employment_length" />

      <label><input type="checkbox" name="proof_of_income" /> Proof of income attached</label>

      <label>Additional Occupants</label>
      <input type="text" name="occupant1" placeholder="1. Name" />
      <input type="text" name="occupant2" placeholder="2. Name" />
      <input type="text" name="occupant3" placeholder="3. Name" />

      <label>Pets</label>
      <input type="text" name="pets" placeholder="Yes / No - Type/Size/Breed" />

      <label>Emergency Contact Name</label>
      <input type="text" name="emergency_contact_name" />

      <label>Emergency Contact Phone</label>
      <input type="tel" name="emergency_contact_phone" />

      <label>Relationship to Applicant</label>
      <input type="text" name="relationship_to_applicant" />

      <label>Reference 1 Name</label>
      <input type="text" name="reference1_name" />
      <label>Reference 1 Phone</label>
      <input type="tel" name="reference1_phone" />

      <label>Reference 2 Name</label>
      <input type="text" name="reference2_name" />
      <label>Reference 2 Phone</label>
      <input type="tel" name="reference2_phone" />

      <label>Signature</label>
      <input type="text" name="signature" required />

      <label>Date</label>
      <input type="date" name="signature_date" required />

      <label>Co-applicant Signature</label>
      <input type="text" name="co_signature" />

      <label>Co-applicant Date</label>
      <input type="date" name="co_signature_date" />

      <button type="submit">Submit Application</button>
    </form>
    <footer>
      <div class="footer-email">ðŸ“§ info.newfoundliving@gmail.com</div>
      <div class="footer-facebook">ðŸ”— <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank" rel="noopener">Facebook</a></div>
      <div class="privacy">Â© 2025 Newfound Living | All rights reserved.</div>
    </footer>
  </div>
</body>
</html>
