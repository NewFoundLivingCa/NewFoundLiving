<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Rental Application</title>
  <meta name="description" content="Apply to rent with Newfound Living." />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    :root {
      --green: #2e7d32;
      --white: #ffffff;
      --dark-overlay: rgba(0, 0, 0, 0.6);
      --form-bg: rgba(0, 0, 0, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('city.png') no-repeat center center;
      background-size: cover;
      color: var(--white);
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: var(--dark-overlay);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .logo {
      width: 260px;
      margin: 2rem auto 1rem;
      display: block;
      z-index: 1;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      background: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus,
    nav a[aria-current="page"] {
      background: #388e3c;
      outline: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--form-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-family: Georgia, serif;
      text-align: center;
    }

    form {
      color: var(--white);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    .checkbox-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.3rem;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover,
    .submit-btn:focus {
      background-color: #388e3c;
      outline: none;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Logo -->
  <img src="logo-transparent.png" alt="Newfound Living Logo" class="logo" />

  <!-- Navigation bar -->
  <nav aria-label="Primary navigation">
    <a href="index.html">Get Updates</a>
    <a href="rental-application.html" aria-current="page">Rental Application</a>
    <a href="pay-rent.html">Pay Rent</a>
  </nav>

  <div class="container">
    <h1>Newfound Living<br />Residential Tenancy Application</h1>

    <form action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <label for="propertyAddress">Property Address:</label>
      <input type="text" id="propertyAddress" name="propertyAddress" required />

      <label>Rental Unit:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="rentalUnit" value="Main Unit" /> Main Unit</label>
        <label><input type="checkbox" name="rentalUnit" value="Basement Apartment" /> Basement Apartment</label>
        <label><input type="checkbox" name="rentalUnit" value="Other" /> Other: <input type="text" name="rentalUnitOther" /></label>
      </div>

      <label for="moveInDate">Desired Move-in Date:</label>
      <input type="date" id="moveInDate" name="moveInDate" required />

      <h2>Applicant Information</h2>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required />

      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" name="emailAddress" required />

      <label for="currentAddress">Current Address:</label>
      <input type="text" id="currentAddress" name="currentAddress" required />

      <label for="landlordName">Landlordâ€™s Name:</label>
      <input type="text" id="landlordName" name="landlordName" />

      <label for="landlordPhone">Landlord Phone:</label>
      <input type="text" id="landlordPhone" name="landlordPhone" />

      <label for="reasonLeaving">Reason for Leaving:</label>
      <textarea id="reasonLeaving" name="reasonLeaving"></textarea>

      <label for="lengthTenancy">Length of Tenancy:</label>
      <input type="text" id="lengthTenancy" name="lengthTenancy" />

      <h2>Employment / Income Verification</h2>

      <label for="employerName">Employer Name:</label>
      <input type="text" id="employerName" name="employerName" />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" />

      <label for="monthlyIncome">Monthly Income (Net):</label>
      <input type="text" id="monthlyIncome" name="monthlyIncome" />

      <label for="lengthEmployment">Length of Employment:</label>
      <input type="text" id="lengthEmployment" name="lengthEmployment" />

      <label for="proofIncome">Proof of income attached (required for all adult tenants):</label>
      <input type="file" id="proofIncome" name="proofIncome" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />

      <h2>Additional Occupants (Anyone who will live in the unit)</h2>

      <label for="occupant1">1. Name:</label>
      <input type="text" id="occupant1" name="occupant1" />

      <label for="occupant2">2. Name:</label>
      <input type="text" id="occupant2" name="occupant2" />

      <label for="occupant3">3. Name:</label>
      <input type="text" id="occupant3" name="occupant3" />

      <h2>Pets</h2>

      <label>Pets:</label>
      <div class="checkbox-group">
        <label><input type="radio" name="pets" value="Yes" /> Yes</label>
        <label><input type="radio" name="pets" value="No" checked /> No</label>
      </div>

      <label for="petDetails">If yes, type/size/breed:</label>
      <input type="text" id="petDetails" name="petDetails" />

      <h2>Emergency Contact</h2>

      <label for="emergencyName">Name:</label>
      <input type="text" id="emergencyName" name="emergencyName" />

      <label for="emergencyPhone">Phone:</label>
      <input type="text" id="emergencyPhone" name="emergencyPhone" />

      <label for="emergencyRelation">Relationship to Applicant:</label>
      <input type="text" id="emergencyRelation" name="emergencyRelation" />

      <h2>References</h2>

      <label for="reference1Name">1. Name:</label>
      <input type="text" id="reference1Name" name="reference1Name" />

      <label for="reference1Phone">Phone:</label>
      <input type="text" id="reference1Phone" name="reference1Phone" />

      <label for="reference2Name">2. Name:</label>
      <input type="text" id="reference2Name" name="reference2Name" />

      <label for="reference2Phone">Phone:</label>
      <input type="text" id="reference2Phone" name="reference2Phone" />

      <label>
        <input type="checkbox" name="declaration" required />
        I declare that the information provided is true and complete. I understand that providing false information or failing to disclose relevant details may result in denial or termination of tenancy.
        I authorize Newfound Living Inc. to contact employers, landlords, and references to verify this application.
      </label>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const declaration = document.querySelector('input[name="declaration"]');
      if (!declaration.checked) {
        alert('Please agree to the declaration before submitting.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
