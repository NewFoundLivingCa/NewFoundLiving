<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Rental Properties in St. John's</title>
  <meta name="description" content="Quality rental properties in St. John's & surrounding areas. Local. Transparent. Reliable." />
  <meta property="og:title" content="Newfound Living â€“ Rental Properties in St. John's" />
  <meta property="og:description" content="Quality, stress-free rentals in St. John's & surrounding areas." />
  <meta property="og:image" content="https://newfoundliving.ca/logo-preview.png" />
  <meta property="og:url" content="https://newfoundliving.ca" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    section {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2.property-heading {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    form label {
      display: block;
      margin: 0.75rem 0 0.25rem;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background-color: #1b5e20;
    }
    #thank-you, #thank-you-rental {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
      color: green;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer img {
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-right: 0.5rem;
    }
    .icon-text {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem auto;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Get Updates Form -->
  <section id="notify-form-section" role="tabpanel" aria-labelledby="tab-notify">
    <form id="notify-form" action="https://formspree.io/f/xldnwbqq" method="POST" novalidate>
      <label for="notify-email">Your email address <span aria-hidden="true">*</span></label>
      <input type="email" name="email" id="notify-email" placeholder="you@example.com" required />

      <label for="notify-message">Your message (optional)</label>
      <textarea name="message" id="notify-message" placeholder="Your message"></textarea>

      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="thank-you" role="alert" aria-live="polite">Thanks for signing up! We'll be in touch soon.</div>
  </section>

  <!-- Rental Application Section (example heading shown) -->
  <section id="rental-form-section" hidden>
    <h2 class="property-heading">Rental Property Details</h2>
    <!-- Rental form elements go here -->
  </section>

  <footer role="contentinfo" aria-label="Footer">
    <div class="icon-text">
      <a href="https://www.payrent.com/" target="_blank" rel="noopener">
        Pay Rent Online
      </a>
    </div>
    <div class="icon-text">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email Icon">
      <a href="mailto:info.newfoundliving@gmail.com">info.newfoundliving@gmail.com</a>
    </div>
    <div class="icon-text">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
      <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank">Facebook</a>
    </div>
    <div style="margin-top: 1rem; font-size: 0.95rem; color: #ccc;">
      We respect your privacy and never share your personal information.
    </div>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const notifySection = document.getElementById('notify-form-section');
    const rentalSection = document.getElementById('rental-form-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        if(tab.classList.contains('active')) return;

        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');

        if(tab.id === 'tab-notify') {
          notifySection.hidden = false;
          rentalSection.hidden = true;
        } else {
          notifySection.hidden = true;
          rentalSection.hidden = false;
        }
      });
    });

    document.getElementById('notify-form').addEventListener('submit', function(e) {
      e.preventDefault();
      this.style.display = 'none';
      document.getElementById('thank-you').style.display = 'block';
    });

    document.getElementById('notify-email').addEventListener('input', function () {
      const button = document.getElementById('submit-button');
      if (this.value.trim().length > 0) {
        button.textContent = 'Submit';
      } else {
        button.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
