<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Rental Application</title>
  <meta name="description" content="Submit your rental application to Newfound Living quickly and securely." />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    :root {
      --green: #2e7d32;
      --white: #ffffff;
      --dark-overlay: rgba(0, 0, 0, 0.6);
      --input-bg: rgba(255 255 255 / 0.15);
      --input-border: rgba(255 255 255 / 0.3);
      --form-bg: rgba(0, 0, 0, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url('city.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--white);
      position: relative;
    }

    .overlay {
      background: var(--dark-overlay);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .nav-bar {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 0;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .nav-bar a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s, border-bottom 0.3s;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.25rem;
    }

    .nav-bar a:hover {
      color: lightgreen;
      border-bottom: 2px solid lightgreen;
    }

    .logo {
      width: 260px;
      margin: 2rem auto 1rem;
      display: block;
      z-index: 1;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 3rem auto 6rem;
      padding: 2rem 2rem 3rem;
      background-color: var(--form-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: left;
    }

    h1 {
      font-size: 2rem;
      font-family: Georgia, serif;
      margin-bottom: 1rem;
      text-align: center;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
      padding: 0;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    textarea,
    select,
    input[type="number"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--white);
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 0.4rem;
      transform: scale(1.1);
      vertical-align: middle;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: normal;
      font-size: 0.95rem;
      cursor: pointer;
      color: var(--white);
    }

    button,
    .file-btn {
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto 0;
      display: block;
      transition: background-color 0.3s;
      text-align: center;
      user-select: none;
    }

    button:hover,
    .file-btn:hover {
      background-color: #388e3c;
    }

    input[type="file"] {
      display: none;
    }

    label.file-label {
      display: block;
      max-width: 300px;
      margin: 0.5rem auto 1rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      background-color: var(--green);
      color: var(--white);
      text-align: center;
      transition: background-color 0.3s;
      user-select: none;
    }

    label.file-label:hover {
      background-color: #388e3c;
    }

    #thank-you-rental {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      color: lightgreen;
      text-align: center;
    }

    footer {
      position: relative;
      z-index: 1;
      margin-top: 3rem;
      font-size: 1rem;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
      margin-left: 0.25rem;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .social-link, .email-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .social-link img, .email-link img {
      width: 16px;
      height: 16px;
    }

    .privacy {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #dddddd;
      text-align: center;
    }
  </style>
</head>
