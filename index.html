<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NewFound Living</title>
<style>
  :root {
    --primary-green: #4caf50;  /* example green from logo */
    --dark-green: #388e3c;
    --light-green: #a5d6a7;
    --neutral-bg: #f5f5f5;
    --text-color: #2e2e2e;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--neutral-bg);
    color: var(--text-color);
  }

  header {
    background-color: var(--primary-green);
    color: white;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }

  a.button {
    background-color: var(--dark-green);
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    display: inline-block;
    font-weight: 600;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }

  a.button:hover {
    background-color: var(--light-green);
    color: var(--dark-green);
  }

  footer {
    margin-top: 3rem;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }
</style>
</head>
<body>

<header>
  NewFound Living
</header>

<main>
  <h1>Welcome to NewFound Living</h1>
  <p>Your trusted partner in rental properties and living solutions.</p>
  <a href="#" class="button">Contact Us</a>
</main>

<footer>
  &copy; 2025 NewFound Living. All rights reserved.
</footer>

</body>
</html>
