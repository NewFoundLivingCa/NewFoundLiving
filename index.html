    :root {

      --bg-gradient-end: #4caf50;
      --text-light: #f0f0f0;

    body, html {
      margin: 0;

    }

    p {

      font-size: 1.1rem;
      color: var(--text-light);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: var(--green-dark);
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--green-primary);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .logo-img {

    }
