<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NewFound Living - Coming Soon</title>
<style>
  /* Color palette from your green logo */
  :root {
    --green-dark: #2e6e36;
    --green-primary: #4caf50;
    --green-light: #a5d6a7;
    --gray-dark: #333;
    --gray-light: #f0f0f0;
  }

  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--green-light), var(--green-primary));
    color: var(--gray-dark);
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
  }

  /* Logo Placeholder - you can replace this with your actual SVG or image */
  .logo {
    width: 120px;
    height: 120px;
    margin-bottom: 1rem;
    background: var(--green-dark);
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 3rem;
    color: white;
    user-select: none;
  }

  /* Brand name */
  h1 {
    margin: 0.5rem 0 0.25rem;
    font-size: 2.5rem;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* Subtitle */
  p.subtitle {
    font-size: 1.25rem;
    color: #dff0d8;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  /* Countdown timer styles */
  .countdown {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    margin-bottom: 2rem;
  }
  .countdown div {
    background: rgba(255 255 255 / 0.2);
    padding: 1rem 1.5rem;
    border-radius: 10px;
    color: white;
    font-weight: 700;
    min-width: 60px;
  }
  .countdown div span {
    display: block;
    font-size: 2rem;
    line-height: 1;
  }
  .countdown div small {
    font-size: 0.8rem;
    text-transform: uppercase;
    opacity: 0.8;
  }

  /* Email signup */
  form {
    display: flex;
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
  }
  input[type="email"] {
    flex-grow: 1;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 6px 0 0 6px;
    font-size: 1rem;
  }
  button {
    background: var(--green-dark);
    border: none;
    padding: 0 1.5rem;
    color: white;
    font-weight: 700;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: var(--green-primary);
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
    }
    .countdown {
      flex-direction: column;
      gap: 1rem;
    }
    form {
      flex-direction: column;
      gap: 0.5rem;
    }
    input[type="email"], button {
      border-radius: 6px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo" aria-label="NewFound Living logo">N</div>
  <h1>NewFound Living</h1>
  <p class="subtitle">Our website is coming soon. Stay tuned!</p>

  <div class="countdown" aria-label="Countdown timer">
    <div>
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div>
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div>
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div>
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <form id="notify-form" aria-label="Email notification form">
    <input type="email" placeholder="Enter your email" aria-label="Email address" required />
    <button type="submit">Notify Me</button>
  </form>
</div>

<script>
  // Countdown timer logic
  const countdownDate = new Date();
  countdownDate.setDate(countdownDate.getDate() + 30); // 30 days from now

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      daysEl.textContent = '00';
      hoursEl.textContent = '00';
      minutesEl.textContent = '00';
      secondsEl.textContent = '00';
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    daysEl.textContent = days.toString().padStart(2, '0');
    hoursEl.textContent = hours.toString().padStart(2, '0');
    minutesEl.textContent = minutes.toString().padStart(2, '0');
    secondsEl.textContent = seconds.toString().padStart(2, '0');
  }

  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Optional: Handle form submission
  document.getElementById('notify-form').addEventListener('submit', e => {
    e.preventDefault();
    alert('Thanks for signing up! We will notify you.');
    e.target.reset();
  });
</script>

</body>
</html>
