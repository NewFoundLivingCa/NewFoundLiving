<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Pay Rent</title>
  <meta name="description" content="Pay your rent to Newfound Living quickly and securely." />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    :root {
      --green: #2e7d32;
      --white: #ffffff;
      --dark-overlay: rgba(0, 0, 0, 0.6);
      --form-bg: rgba(0, 0, 0, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('city.png') no-repeat center center;
      background-size: cover;
      color: var(--white);
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: var(--dark-overlay);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .logo {
      width: 260px;
      margin: 2rem auto 1rem;
      display: block;
      z-index: 1;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      background: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus,
    nav a[aria-current="page"] {
      background: #388e3c;
      outline: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--form-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-family: Georgia, serif;
    }

    .email-box {
      border: 2px solid var(--green);
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto 2rem;
      max-width: 90%;
      font-size: 1.1rem;
      word-break: break-word;
    }

    .copy-btn {
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .copy-btn:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #cccccc;
    }

    .footer-email, .footer-facebook {
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .footer-email svg,
    .footer-facebook svg {
      width: 16px;
      height: 16px;
      fill: #cccccc;
    }

    .footer-facebook a {
      color: #cccccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header logo and navigation -->
  <img src="logo-transparent.png" alt="Newfound Living Logo" class="logo" />
  <nav aria-label="Primary navigation">
    <a href="index.html">Get Updates</a>
    <a href="rental-application.html">Rental Application</a>
    <a href="pay-rent.html" aria-current="page">Pay Rent</a>
  </nav>

  <div class="container">
    <h1>Pay Rent</h1>
    <p>We can only accept rent via e-transfer at this time. Please copy and paste the email address below for your transfers.</p>
    <div class="email-box">
      <div id="rent-email">newfoundlivingmanagement@gmail.com</div>
      <button class="copy-btn" onclick="copyEmail()">Copy Email</button>
    </div>

    <footer>
      <div class="footer-email" aria-label="Email address">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2v.511l-8 5.01-8-5.01V6h16zm-16 12V9.99l7.552 4.722a.5.5 0 0 0 .896 0L20 9.989V18H4z"/></svg>
        info.newfoundliving@gmail.com
      </div>
      <div class="footer-facebook" aria-label="Facebook link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M22.675 0h-21.35C.596 0 0 .592 0 1.322v21.357C0 23.408.595 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.41c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.466.099 2.797.142v3.24l-1.918.001c-1.504 0-1.796.716-1.796 1.767v2.318h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.324-.592 1.324-1.322V1.322C24 .592 23.404 0 22.675 0z"/></svg>
        <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank" rel="noopener">Facebook</a>
      </div>
      <div class="privacy">Â© 2025 Newfound Living | All rights reserved.</div>
    </footer>
  </div>

  <script>
    function copyEmail() {
      const email = document.getElementById('rent-email').innerText;
      navigator.clipboard.writeText(email).then(() => {
        alert('Email address copied to clipboard!');
      });
    }
  </script>
</body>
</html>
