<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newfound Living - Pay Rent</title>
  <meta name="description" content="Pay your rent to Newfound Living quickly and securely." />
  <link rel="icon" type="image/png" href="tinylogo1.png" />
  <style>
    :root {
      --green: #2e7d32;
      --white: #ffffff;
      --dark-overlay: rgba(0, 0, 0, 0.6);
      --form-bg: rgba(0, 0, 0, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('city.png') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      color: var(--white);
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: var(--dark-overlay);
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .logo {
      width: 260px;
      margin: 2rem auto 1rem;
      display: block;
      z-index: 1;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      z-index: 1;
      position: relative;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      background: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover,
    nav a:focus,
    nav a[aria-current="page"] {
      background: #388e3c;
      outline: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 2rem auto 4rem;
      padding: 2rem;
      background-color: var(--form-bg);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      color: var(--white);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-family: Georgia, serif;
    }

    .email-box {
      border: 2px solid var(--green);
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem auto 2rem;
      max-width: 90%;
      font-size: 1.1rem;
      display: inline-block;
      user-select: all;
    }

    .copy-btn {
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
      display: inline-block;
      vertical-align: middle;
      margin-left: 1rem;
    }

    .copy-btn:hover {
      background-color: #388e3c;
    }

    footer {
      position: relative;
      z-index: 1;
      margin-top: 3rem;
      font-size: 1rem;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
      margin-left: 0.25rem;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .social-link, .email-link {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .social-link img, .email-link img {
      width: 16px;
      height: 16px;
      filter: invert(100%) brightness(200%);
      user-select: none;
    }

    .privacy {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #dddddd;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .container {
        margin: 2rem 1rem 6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header logo and navigation -->
  <img src="logo-transparent.png" alt="Newfound Living Logo" class="logo" />
  <nav aria-label="Primary navigation">
    <a href="index.html">Get Updates</a>
    <a href="rental-application.html">Rental Application</a>
    <a href="pay-rent.html" aria-current="page">Pay Rent</a>
  </nav>

  <div class="container">
    <h1>Pay Rent</h1>
    <p>We can only accept rent via e-transfer at this time. Please copy and paste the email address below for your transfers.</p>
    <div>
      <span class="email-box" id="rent-email">newfoundlivingmanagement@gmail.com</span>
      <button class="copy-btn" onclick="copyEmail()">Copy Email</button>
    </div>

    <footer>
      <div class="email-link">
        <img src="email-icon.svg" alt="" aria-hidden="true" />
        <a href="mailto:newfoundlivingmanagement@gmail.com">newfoundlivingmanagement@gmail.com</a>
      </div>
      <div class="social-link">
        <a href="https://www.facebook.com/profile.php?id=61577097797242" target="_blank" rel="noopener" aria-label="Facebook page">
          <img src="facebook-icon.svg" alt="" aria-hidden="true" />
          Facebook
        </a>
      </div>
      <div class="privacy">Â© 2025 Newfound Living | All rights reserved.</div>
    </footer>
  </div>

  <script>
    function copyEmail() {
      const email = document.getElementById('rent-email').innerText;
      navigator.clipboard.writeText(email).then(() => {
        alert('Email address copied to clipboard!');
      });
    }
  </script>
</body>
</html>
